
<!doctype html>
<html lang="en">

<head>
    <title>YTSport - Register</title>
    <!-- Required meta tags -->
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5" >
                    <img src="../images/login_logo.png" class="img-fluid" alt="" style="height: 700px;">
                </div>
                <div class="col-lg-7 text-center">
                    <h1>Welcome to</h1>
                    <h3>YT-Sport</h3>
        
                    <form action="/auth/register" method="post">
                        <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10">
                            
                                <input type="text" class="inputText px-3" name="name" id="name" placeholder="Username" required>
                        
                            </div>
                           
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <input type="email" class="inputText px-3"name="email" id="email" placeholder="Email" required>
                            </div>
                
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <input type="password" class="inputText px-3" name="password" id="password" placeholder="Password" required>
                            </div>
                     </div>
                        
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inputText px-3" name="phone" id="phone" placeholder="Phone" required>
                            </div>
                
                        </div><div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inputText px-3" name="address" id="address" placeholder="Address" required>
                            </div>
                 
                        </div>
                      <div th:if="${message != null}" style="color: red;" th:text="${message}"></div>

                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <button class="btnSignup">Đăng ký</button>
                            </div>
                        </div>
                        <p>Đăng nhập <a href="/auth/login">tại đây</a></p>
                    </form>
         
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
